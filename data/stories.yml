      <p>Yes! In your face, Gandhi! You can see how I lived before I met you. For example, if you killed your grandfather, you'd cease to exist! Noooooo!</p>
      <ul>
      <li>Please, Don-Bot&hellip; look into your hard drive, and open your mercy file!</li>
