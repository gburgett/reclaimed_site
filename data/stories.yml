- Reclaimed T-Shirt Design Contest:
    _slug: reclaimed-t-shirt-design-contest
    _visible: false
    teaser: <p>Are you a fashion-forward freedom fighter? If so, you could help us
      design our first tshirt!</p>
    body: ! "<h2>Are you a fashion-forward freedom fighter?&nbsp;</h2>\r\n<p>If so,
      you could help us design our first tshirt! &nbsp;We are looking for help designing
      a shirt that volunteers and supports could purchase to help us funds for our
      ministry efforts such as events, equipping nights. serving opportunities, etc...
      The rules are simple. Email your tshirt design to&nbsp;<a href=\"mailto:reclaimed@watermark.org\">reclaimed@watermark.org</a>&nbsp;as
      a PDF or image file (no working Adobe files please) along with your full name,
      email address, and phone number by mightnight the night of&nbsp;<strong>Sept.
      30, 2015.</strong> The guidelines are below.</p>\r\n<h2 style=\"text-align:
      center;\">Design Elements</h2>\r\n<ul>\r\n<li><strong>The Reclaimed logo</strong>
      can be used on either the front or the back of the shirt.</li>\r\n<li>Stay away
      from graphics that allude to slavery such as <strong>chains.</strong></li>\r\n<li><strong></strong><strong>Colors:</strong>&nbsp;Our
      current colors are an array of tealhues, grey, white, and black. You do not
      have to use this color combination, but we would warn against using large amounts
      of red or black in the t-shirt design. RGB codes are below.</li>\r\n<ul>\r\n<li>Reclaimed
      Teal 1: 82, 162, 122</li>\r\n<li>Reclaimed Teal 2:&nbsp;152, 244, 195</li>\r\n</ul>\r\n</ul>\r\n<h2
      style=\"text-align: center;\">Themes</h2>\r\n<ul>\r\n<li><strong>Isaiah 43:1
      i</strong>s a verse near and dear to our hearts. You may incorporate this verse
      in whole or render a graphic interpretation of it.</li>\r\n<li>Graphic interpretations
      of our three pillars (redefine, restore, and reach) can also be included.</li>\r\n</ul>\r\n<p>We
      can't wait to see what you come up with! Remember to have your designs in by<strong>
      Sept. 30, 2015.</strong> Happy designing!</p>"
    image: /samples/stories/reclaimed-t-shirt-design-contest/Tshirt_Contest_Blog_Pic.jpg
    posted_at: 08/07/2015 05:00
