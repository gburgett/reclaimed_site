    body: ! '<h1>Bridgekeeper</h1> <p>I''m not a witch. What do you mean? Well, how''d
      you become king, then? It''s only a model. No, no, no! Yes, yes. A bit. But
      she''s got a wart. Camelot!</p> <h2>Sets The Cinema Back 900 Years!</h2> <p>Well,
      she turned me into a newt. On second thoughts, let''s not go there. It is a
      silly place. We found them. The Lady of the Lake, her arm clad in the purest
      shimmering samite, held aloft Excalibur from the bosom of the water, signifying
      by divine providence that I, Arthur, was to carry Excalibur. That is why I am
      your king. The swallow may fly south with the sun, and the house martin or the
      plover may seek warmer climes in winter, yet these are not strangers to our
      land. On second thoughts, let''s not go there. It is a silly place.</p>

