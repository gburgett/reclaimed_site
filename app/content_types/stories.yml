---
name: Stories
description: A story is something new in the news or some story to highlight, the
  most recent 4 will appear on the front page.
slug: stories
label_field_name: title
order_by: created_at
order_direction: desc
fields:
- title:
    label: Title
    type: text
    hint: The title of the article, which will appear at the top of the page.
    required: true
    unique: false
    localized: false
- teaser:
    label: Teaser
    type: text
    hint: A 2 or 3 line description used under the thumbnail image on the front page
    required: false
    unique: false
    localized: false
    text_formatting: html
- body:
    label: Body
    type: text
    hint: The body content of the article.  You can use HTML here.
    required: true
    unique: false
    localized: false
    text_formatting: html
- image:
    label: Image
    type: file
    hint: A banner image to use for this post.  A scaled down version will be used
      as a thumbnail on the main page.
    required: true
    unique: false
    localized: false
- posted_at:
    label: Posted at
    type: date_time
    hint: The 'timestamp' of the story.  Stories are ordered newest to oldest in the
      archive.
    required: true
    unique: false
    localized: false
